
<section class="w-3/5 bg-white mx-auto p-6 mt-2 rounded-lg">

    <h1>Регистрация</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-2 w-full">
        <div>
            <label for="name">Имя:</label>
            <input id="name" formControlName="name" type="text" class="outline-none border-b-2 border-purple-600 w-full"/>
            @if (registerForm.get('name')?.invalid) {
                <div class="text-red-500 italic mt-2">
                    *Имя должно быть обязательным
                </div>
            }
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="text" class="outline-none border-b-2 border-purple-600 w-full"/>
            @if (registerForm.get('email')?.invalid) {
                <div class="text-red-500 italic mt-2">
                    *Некорректный формат почты
                </div>
            }
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input id="password" formControlName="password" type="password" class="outline-none border-b-2 border-purple-600 w-full"/>
            @if (registerForm.get('password')?.invalid) {
                <div class="text-red-500 italic mt-2">
                    *Пароль должен содержать минимум 6 символов
                </div>
            }
        </div>
        <div class="grid xs:grid-cols-1 md:grid-cols-2 mt-2 gap-2 text-white">
            <input type="submit" value="Зарегистрироваться" class="p-2 bg-green-600 rounded-lg cursor-pointer"/>
            <input type="button" (click)="onClear()" value="Очистить" class="p-2 bg-red-600 rounded-lg cursor-pointer"/>
        </div>
        {{name}}
    </form>

</section>
